<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Candidature</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error {
      color: red;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>Formulaire de Candidature</h2>
  <form id="candidat" class="needs-validation" novalidate>
 
    <div class="mb-3">
      <label for="nom" class="form-label">Nom :</label>
      <input type="text" class="form-control" id="nom" name="nom" required pattern="^[A-Za-z]{2,}$">
      <div class="error" id="errorNom"></div>
    </div>

  
    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom :</label>
      <input type="text" class="form-control" id="prenom" name="prenom" required>
      <div class="error" id="errorPr"></div>
    </div>

   
    <div class="mb-3">
      <label for="naissance" class="form-label">Date de naissance :</label>
      <input type="date" class="form-control" id="naissance" name="naissance" required>
      <div class="error" id="errorN"></div>
    </div>

 
    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input type="email" class="form-control" id="email" name="email" required>
      <div class="error" id="errorE"></div>
    </div>

   
    <div class="mb-3">
      <label for="cin" class="form-label">CIN :</label>
      <input type="text" class="form-control" id="cin" name="cin" required pattern="^[A-Z]{2}[0-9]{6}$">
      <div class="error" id="errorC"></div>
    </div>

   
    <div class="mb-3">
      <label class="form-label">Sexe :</label><br>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="sexe" value="Homme" required>
        <label class="form-check-label">Homme</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="sexe" value="Femme">
        <label class="form-check-label">Femme</label>
      </div>
      <div class="error" id="errorS"></div>
    </div>

   
    <div class="mb-3">
      <label for="formation" class="form-label">Formation souhaitée :</label>
      <select id="formation" class="form-select" required>
        <option value="">--Choisir--</option>
        <option value="IA">IA</option>
        <option value="Réseaux">Réseaux</option>
        <option value="Gestion">Gestion</option>
        <option value="Développement Web">Développement Web</option>
      </select>
      <div class="error" id="errorF"></div>
    </div>

  
    <fieldset class="mb-3">
      <legend>Compétences existantes :</legend>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" name="competences" value="HTML">
        <label class="form-check-label">HTML</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" name="competences" value="CSS">
        <label class="form-check-label">CSS</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" name="competences" value="JavaScript">
        <label class="form-check-label">JavaScript</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" name="competences" value="Python">
        <label class="form-check-label">Python</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" name="competences" value="SQL">
        <label class="form-check-label">SQL</label>
      </div>
      <div class="error" id="errorC"></div>
    </fieldset>

  
    <div class="mb-3">
      <label for="motivation" class="form-label">Lettre de motivation :</label>
      <textarea id="motivation" class="form-control" minlength="10" required></textarea>
      <div class="error" id="errorM"></div>
    </div>

    <!-- Boutons -->
    <button type="submit" class="btn btn-primary">Soumettre</button>
    <button type="reset" id="resetBtn" class="btn btn-secondary">Réinitialiser</button>

    <div id="succes" class="mt-3"></div>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("candidat").addEventListener("submit", function(e) {
  e.preventDefault();
  let valid = true;
  const errorMsg = (id, msg) => {
    document.getElementById(id).textContent = msg;
    valid = false;
  }

  const email = document.getElementById("email").value;
  if (!email.endsWith("@gmail.com")) {
    errorMsg("errorE", "L'email doit être @gmail.com");
  } else { document.getElementById("errorE").textContent = ""; }

  const cin = document.getElementById("cin").value;
  if (!/^[A-Z]{2}[0-9]{6}$/.test(cin)) {
    errorMsg("errorC", "Format CIN invalide (ex: AB123456)");
  } else { document.getElementById("errorC").textContent = ""; }

  const naissance = new Date(document.getElementById("naissance").value);
  const today = new Date();
  const age = today.getFullYear() - naissance.getFullYear();
  if (isNaN(naissance) || age < 18 || (age === 18 && today < new Date(naissance.setFullYear(naissance.getFullYear() + 18)))) {
    errorMsg("errorN", "Vous devez avoir au moins 18 ans.");
  } else { document.getElementById("errorN").textContent = ""; }

  const formation = document.getElementById("formation").value;
  if (formation === "") { errorMsg("errorF", "Veuillez choisir une formation."); }
  else { document.getElementById("errorF").textContent = ""; }

  const competences = document.querySelectorAll('input[name="competences"]:checked');
  if (competences.length < 2) { errorMsg("errorC", "Cochez au moins 2 compétences."); }
  else { document.getElementById("errorC").textContent = ""; }

  const motivation = document.getElementById("motivation").value;
  if (motivation.length < 10) { errorMsg("errorM", "Minimum 10 caractères requis."); }
  else { document.getElementById("errorM").textContent = ""; }

  if (valid) {
    document.getElementById("succes").innerHTML = "<p class='text-success'>Formulaire soumis avec succès !</p>";
  }
});

document.getElementById("resetBtn").addEventListener("click", () => {
  document.querySelectorAll(".error").forEach(el => el.textContent = "");
  document.getElementById("succes").textContent = "Formulaire réinitialisé.";
});
</script>
</body>
</html>
