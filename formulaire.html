<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Complet</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error {
      color: red;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Formulaire d'inscription</h1>
  <form name="formInscp" onsubmit="return validation()" method="post" novalidate>
    

    <div class="mb-3">
      <label class="form-label">Nom :</label>
      <input type="text" class="form-control" name="nom">
      <div class="error" id="errorNom"></div>
    </div>


    <div class="mb-3">
      <label class="form-label">Adresse :</label>
      <input type="text" class="form-control" name="adresse">
      <div class="error" id="errorAdr"></div>
    </div>


    <div class="mb-3">
      <label class="form-label">Adresse E-mail :</label>
      <input type="email" class="form-control" name="email">
      <div class="error" id="errorEmail"></div>
    </div>


    <div class="mb-3">
      <label class="form-label">Mot de passe :</label>
      <input type="password" class="form-control" name="motPasse">
      <div class="error" id="errorPass"></div>
    </div>


    <div class="mb-3">
      <label class="form-label">Téléphone :</label>
      <input type="text" class="form-control" name="telephone">
      <div class="error" id="errorTel"></div>
    </div>


    <div class="mb-3">
      <label class="form-label">Langue :</label>
      <select class="form-select" name="langue">
        <option value="">--Choisir--</option>
        <option value="Anglais">Anglais</option>
        <option value="Français">Français</option>
        <option value="Arabe">Arabe</option>
      </select>
      <div class="error" id="errorLang"></div>
    </div>


    <div class="mb-3">
      <label class="form-label">Commentaire :</label>
      <textarea class="form-control" cols="55" name="commentaire"></textarea>
    </div>


    <button type="submit" class="btn btn-primary">Valider</button>
    <button type="reset" class="btn btn-secondary">Annuler</button>
    
  </form>
</div>

<script>
function validation() {
  let form = document.forms["formInscp"];
  let valid = true;


  const showError = (id, msg) => {
    document.getElementById(id).textContent = msg;
    valid = false;
  }


  ["errorNom","errorAdr","errorEmail","errorPass","errorTel","errorLang"].forEach(id => document.getElementById(id).textContent = "");


  if (form["nom"].value.trim() === "") showError("errorNom", "Merci de saisir le nom.");


  if (form["adresse"].value.trim() === "") showError("errorAdr", "Merci de saisir l'adresse.");


  let emailVal = form["email"].value.trim();
  if (emailVal === "") {
    showError("errorEmail", "Merci de saisir l'email.");
  } else if (!/^\S+@\S+\.\S+$/.test(emailVal)) {
    showError("errorEmail", "Email invalide.");
  }


  if (form["motPasse"].value.trim() === "") showError("errorPass", "Merci de saisir le mot de passe.");


  let telVal = form["telephone"].value.trim();
  if (telVal === "") {
    showError("errorTel", "Merci de saisir le téléphone.");
  } else if (!/^[0-9]{8,15}$/.test(telVal)) {
    showError("errorTel", "Téléphone invalide (8-15 chiffres).");
  }

 
  if (form["langue"].value === "") showError("errorLang", "Merci de choisir une langue.");

  return valid;
}
</script>
</body>
</html>
