<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Exemple</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.85em;
        }
        .success {
            color: green;
            font-size: 1em;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Formulaire d'inscription</h2>
    <form id="FORM1" method="post" action="/code.php" novalidate>
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" name="nom" id="nom" class="form-control">
            <div class="error" id="errorNom"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Prénom</label>
            <input type="text" name="prenom" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Âge</label>
            <input type="text" name="Age" id="age" class="form-control">
            <div class="error" id="errorAge"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" name="Email" id="email" class="form-control">
            <div class="error" id="errorEmail"></div>
        </div>

        <button type="submit" class="btn btn-primary">SUBMIT</button>
        <button type="button" class="btn btn-secondary" onclick="ResetForm()">RESET</button>
        <div id="message" class="mt-3"></div>
    </form>
</div>

<script>
function SubmitForm(event) {
    event.preventDefault();

    
    document.getElementById("errorNom").textContent = "";
    document.getElementById("errorAge").textContent = "";
    document.getElementById("errorEmail").textContent = "";
    const message = document.getElementById("message");
    message.textContent = "";

    const nom = document.getElementById("nom").value.trim();
    const age = document.getElementById("age").value.trim();
    const email = document.getElementById("email").value.trim();

    let valid = true;

  
    const nomRegex = /^[A-Za-zÀ-ÿ\s'-]+$/;
    if (!nomRegex.test(nom) || nom === "") {
        document.getElementById("errorNom").textContent = "Le nom doit contenir seulement des lettres et espaces.";
        valid = false;
    }


    if (isNaN(age) || age < 18 || age > 120) {
        document.getElementById("errorAge").textContent = "L'âge doit être entre 18 et 120.";
        valid = false;
    }


    const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
    if (!emailRegex.test(email) || email === "") {
        document.getElementById("errorEmail").textContent = "L'email doit être de la forme exemple@gmail.com.";
        valid = false;
    }

    if (valid) {
        message.textContent = "Formulaire valide";
        message.className = "success mt-2";
        document.getElementById("FORM1").submit();
    }
}

document.getElementById("FORM1").addEventListener("submit", SubmitForm);

function ResetForm() {
    document.getElementById("FORM1").reset();
    document.getElementById("message").textContent = "Formulaire réinitialisé";
    document.getElementById("message").className = "";
    document.getElementById("errorNom").textContent = "";
    document.getElementById("errorAge").textContent = "";
    document.getElementById("errorEmail").textContent = "";
}
</script>
</body>
</html>
